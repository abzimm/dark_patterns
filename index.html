    <script>
        // Function to toggle visibility
        function toggleVisibility() {
            var title1 = document.getElementById('title-1');
            var title2 = document.getElementById('title-2');
            var title3 = document.getElementById('title-3');
            var title4 = document.getElementById('title-4');

            switch (true) {
                case title1.style.opacity === '1':
                    title1.style.opacity = '0';
                    title2.style.opacity = '1';
                    break;
                case title2.style.opacity === '1':
                    title2.style.opacity = '0';
                    title3.style.opacity = '1';
                    break;
                case title3.style.opacity === '1':
                    title3.style.opacity = '0';
                    title4.style.opacity = '1';
                    break;
                default:
                    title1.style.opacity = '1';
                    title2.style.opacity = '0';
                    title3.style.opacity = '0';
                    title4.style.opacity = '0';
            }
        }

        // Set up an interval to toggle visibility every 1500 milliseconds (1.5 seconds)
        setInterval(toggleVisibility, 2000);
