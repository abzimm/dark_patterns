    <style>
        @keyframes popupAnimation {
            0% {
                opacity: 0.2;
                transform: scale(0.5);
                
            }

            15% {
                opacity: 0.8;
                transform: scale(0.8);
            }

            25% {
                opacity: 1;
                transform: scale(1);
            }

            40% {
                opacity: 1;
                transform: translateY(-15px);
            }

            50% {
                opacity: 1;
                transform: translateY(0);
            }

            60% {
                opacity: 1;
                transform: translateY(15px);
            }

            75% {
                opacity: 1;
                transform: translateY(-15px);
            }

            85% {
                opacity: 1;
                transform: translateY(15px);
            }

            100% {
                opacity: 1;
                transform: translateY(-15px);
            }

        }

        #popup,
        #X {
            opacity: 0;
            animation: popupAnimation 15s cubic-bezier(0.42, 0, 0.58, 1) infinite;
            /* Adjust the duration and cubic-bezier values as needed */
        }
    </style>


